name: Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npm audit --json > audit-results.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30

  lint-security:
    name: Security Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for potential secrets in code..."
          if grep -r -i -E "(password|secret|key|token|api_key|private_key)" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ | grep -v "node_modules" | grep -v ".test." | grep -v "import\|export\|const\|let\|var" | grep -v "//\|/\*" | grep -v "localStorage\|sessionStorage" | grep -v "useState\|useRef" | grep -v "\.env" | grep -v "VITE_" | grep -v "Deno.env" | grep -v "process.env"; then
            echo "⚠️ Potential secrets found in code. Review manually."
            exit 1
          else
            echo "✅ No obvious secrets found in code."
          fi
        continue-on-error: true

  check-cors:
    name: Check CORS Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for permissive CORS
        run: |
          echo "Checking CORS configuration..."
          if grep -r "Access-Control-Allow-Origin.*\*" supabase/functions/ | grep -v "ALLOWED_ORIGINS\|getCorsHeaders\|console.warn"; then
            echo "⚠️ Found hardcoded permissive CORS. Ensure ALLOWED_ORIGINS is configured."
            exit 1
          else
            echo "✅ CORS configuration looks secure."
          fi
        continue-on-error: true
